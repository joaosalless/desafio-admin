<preloader></preloader>

<div class="row header-row">
  <div class="col-xs-12 col-lg-6 no-padding">
    <h2 class="title">{{ data.page.title }}</h2>
  </div>
  <div class="col-xs-9 col-lg-3" *ngIf="!preloaderService.getPendingRequests()">
    <button class="btn btn-block btn-default" (click)="dataService.navigateToRoute(['/medicamentos'])">
      <span class="text-muted">{{ 'ACTIONS.CANCEL' | translate }}</span>
    </button>
  </div>
  <div class="col-xs-9 col-lg-3 no-padding" *ngIf="!preloaderService.getPendingRequests()">
    <button class="btn btn-block btn-primary" (click)="saveItem()">
      {{ 'ACTIONS.SAVE' | translate }}
    </button>
  </div>
</div>

<div class="row collection-row">
  <div class="col-md-12">

    <hr>
    <div class="tab-content animated fadeIn" *ngIf="!preloaderService.getPendingRequests()">

      <app-medicamento-form [data]="data"></app-medicamento-form>

      <hr>
      <button class="btn btn-default">
        {{ 'ACTIONS.SHOW_HISTORY' | translate }}
      </button>
      <hr>
      <app-medicamento-history></app-medicamento-history>
    </div>
  </div>
</div>
